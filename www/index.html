<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
  <meta charset="UTF-8">
  <title>Vamp loadbalancer</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/flat-ui.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
  <body ng-app="vampLoadbalancer" ng-controller="mainController">
    <nav class="navbar navbar-default navbar-fixed-top box-shadow" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="vamp" src="images/vamp_lb_white.svg">
        </a>
      </div>
    </nav>  
    <div id="main" class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              <span class="pull-right muted m-r">conns: {{haproxy.CurrConns}}</span>
              <span class="pull-right muted m-r">idle %: {{haproxy.Idle_pct}}</span>
              <span class="pull-right muted m-r">haproxy: {{haproxy.Version}}</span>
              <span class="pull-right muted m-r">pid: {{haproxy.Pid}}</span>
              <span class="pull-right muted">vamp loadbalancer: 0.1</span>
              <div class="wrapper-xs">
                <h6>frontends</h6>
              </div>
              <div ng-include="'tpl/frontends.html'"><div>
          </div>      
        </div>
    </div>
    <script  src="bower_components/angular/angular.min.js"></script>
    <script  src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script  src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script  src="js/vendor/ng-table.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
